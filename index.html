<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-grey m-5 mt-1">
    <h2 class="text-center text-success">Search Your Favourite Book</h2>
    <div class="input-group mb-3 w-50 mx-auto">
      <input
        id="search-field"
        type="text"
        class="form-control"
        placeholder="Search the book you want"
        aria-label="Search the book you want"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchBook()"
        class="btn btn-outline-secondary"
        type="button"
        id="button-search"
      >
        Search
      </button>
    </div>

    <!-- Loading Spinner -->
    <div class="d-flex justify-content-center">
      <div id="spinner" class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
    </div>

    <!-- Showing Fetched Result Amount  -->
    <div
      id="result-amount"
      class="d-flex justify-content-center font-weight-bold"
    ></div>

    <!-- single book Detail -->
    <div id="book-details" class="w-50 mx-auto"></div>

    <!-- Search result -->
    <div id="search-result" class="row row-cols-2 row-cols-md-3 g-4"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
